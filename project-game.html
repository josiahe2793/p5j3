<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>Target Practice</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
  <script>
    var targets = [];
    var xsp = 5
    var ysp = 5
    var points = 0
    var i = 0
    var started = false
    var time = 0





    function setup() {

      createCanvas(800, 600);
      //Num of targets made
      targets[i] = new Target;

      for (var i = 0; i < 30; i++) {
        targets.push(new Target());
      }

    }

    function draw() {
      //If enter is no pressed do this ↓
      if (!started) {
        background(0, 55);
        //Title
        fill(255, 0, 0);
        textSize(80);
        text("Rush", 300, 270);
        //The Creators
        textSize(15)
        text("by Josiah Elbey and Ahmad Rabah", 290, 310);
        text("hit as many targets")
          //How to start 
        fill(255);
        text("Press Enter to play", 350, 370);

      }


      // When Enter is pressed do this ↓
      if (keyCode === ENTER) {
        started = true
        background(0),

          //Poinst 
          fill(255)
        textSize(100)
        text("Score: " + points, 200, 200)
        fill(255);
        textSize(50)
          //Timer  
        var s = frameCount

        text("Timer: " + time, 220, 350)
          //Targeting system called
        crossHair();
        //Calling the  Target array in 
        for (var i = 0; i < targets.length; i++) {
          targets[i].move();
          targets[i].display();
          targets[i].bounce();
          if (targets[i].fire()) {
            targets.splice(i, 1);
            targets.push(new Target());

          }
        }
       // Time
        if (s = 60) {
          time++
        }
        //If time runs out game over 
        if (time >= 60) {
          background(255)
          fill(255, 0, 0)
          textSize(100)
          text("Game Over", 250, 300)
          textSize(50)
          text("You hit " + points + " targets", 310, 400)
          noLoop()

        }


      }


    }

    //Targeting system 
    function crossHair() {
      fill(0);
      stroke(255, 0, 0)
      ellipse(mouseX, mouseY, 33, 33);
      line(mouseX, mouseY, mouseX + 30, mouseY);
      line(mouseX, mouseY, mouseX - 30, mouseY);
      line(mouseX, mouseY, mouseX, mouseY + 30);
      line(mouseX, mouseY, mouseX, mouseY - 30);

    }


    //Targets Factory
    function Target() {
      this.x = random(10, width)
      this.y = random(10, height)
      this.speedX = random(xsp)
      this.speedY = random(ysp)

      //How they move
      this.move = function() {
        this.x = this.x + this.speedX;
        this.y = this.y + this.speedY;

      }

      //How they look 
      this.display = function() {
        fill(255);
        stroke(255, 0, 0)
        strokeWeight(3)
        ellipse(this.x, this.y, 30, 30);
        ellipse(this.x, this.y, 20, 20);
        ellipse(this.x, this.y, 10, 10);
        point(this.x, this.y)

      }

       //Shooting
      this.fire = function() {
        if (dist(mouseX, mouseY, this.x, this.y) < 15 && mouseIsPressed) {

          points++
          return true;

        }

      }
     //Targets bounce off sides
      this.bounce = function() {

        if (this.x < 0 || this.x > width) {

          this.speedX = this.speedX * -1;

        }

        if (this.y < 0 || this.y > height) {

          this.speedY = this.speedY * -1;

        }
      }

    }
  </script>
</head>

<body>
  <form><input TYPE="button" onClick="history.go(0)" value="Play again?"></form>
  
   <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/USERNAME/p5js/blob/gh-pages/project-game.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas').remove());
        });
    </script>

</body>

</html>
