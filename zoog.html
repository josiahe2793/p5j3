<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
             createCanvas(800,600);
            
            //   Thickness and color 
            stroke(0,106,0);
            strokeWeight(15);
            
            // Lines  
            fill(0,255,0,90);
            line(320,90,120,420);
            line(320,90,520,420);
            line(120,420,520,420);
            
            // BOX
            stroke(200,0,0);
            strokeWeight(10);
            fill(255,204,51);
            rect(190,480,250,100);
           
            // CONFIRMED 
            stroke(200,0,0);
            textSize(32);
            text("CONFIRMED" ,215,540);
            
            // The all seeing eye
            fill(0,153,51);
            stroke(0,102,0);
            ellipse(320,300,210,105);
            ellipse(320,320,210,105);
            fill(0);
            ellipse(320,320,80,80);
            
            //  Filling triangle
            fill(0,255,0,88);
            triangle(320,90,520,420,120,420);
            
            
            
            
        }

        function draw() {
            
        }
    </script>
</head>

 <body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/josiahe2793/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
