<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        function setup() {
            createCanvas(800, 600);



        }

        function draw() {
            // Triangle near the mouse location
            triangle(mouseX, mouseY, random(mouseX), random(mouseY), random(mouseX), random(mouseY));

        }

        function mouseMoved() {
            // Triangle not filled
            noFill();
            
            // Randomizes background colors
            background(random(pmouseX), random(mouseX), random(pmouseY), random(mouseY));
            
            // Triangle's location is randomized based off of where mouse previously was
            triangle(random(pmouseX), random(pmouseY), random(pmouseX), random(pmouseY), random(pmouseX), random(pmouseY));
            
            // Trianlge's starting thickness 
            strokeWeight(10);
        }

        function mouseDragged() {
            // Triangles randomized color when mouse pressed and tragged
            stroke(random(200), random(300), random(200));
            
            // Ellipses  appear
            ellipse(mouseX, mouseY, 100, 100);
            
            // Triangle  doubles in size 
            strokeWeight(200);

        }
    </script>
</head>

 <body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/josiahe2793/p5js/blob/gh-pages/interation-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
